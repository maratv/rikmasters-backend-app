spring:
  application:
    name: daa

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cars-and-parts
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true


  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 0
